{{- if or (contains .osid "android") (contains .osid "fedora") -}}
[".emacs.d"]
    type = "git-repo"
    url = "https://github.com/sgbonney/.emacs.d"

{{- else if contains "debian" .osid -}}
["Git/chezmoi"]
    type = "git-repo"
    url = "https://github.com/sgbonney/dotfiles"
    refreshPeriod = "24h"

["Git/emacs"]
    type = "git-repo"
    url = "https://github.com/sgbonney/.emacs.d"
    refreshPeriod = "24h"

["Git/fluidbuild"]
    type = "git-repo"
    url = "https://github.com/sgbonney/fluidbuild"
{{- end -}}